# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: First Adventures in Computing
author: hs Byun
logo: logo_bc.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/HaesunByun/Basic-Computing-Ver.3  # Online location of your book
  path_to_book: _sources  # Optional path to your book, relative to the repository root
  branch: gh-pages  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: false
  use_repository_button: false
  comments:
    provider: "utterances"
    utterances:
      repo: "HaesunByun/Basic-Computing-Ver.3"
      theme: "github-light"
      issue_term: "pathname"
#sphinx:
#  extra_extensions:
#    - sphinx_proof
# Launch button settings
launch_buttons:
  notebook_interface: "classic"  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: ""
  colab_url: "https://colab.research.google.com"